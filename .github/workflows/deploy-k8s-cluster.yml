name: Deploy Local K3s Cluster (for Demo)

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  deploy-k3s:
    runs-on: ubuntu-latest
    environment: demo  # опционально, для секретов

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install K3s
        run: |
          curl -sfL https://get.k3s.io | sh -
          sudo chmod 644 /etc/rancher/k3s/k3s.yaml

      - name: Save kubeconfig
        run: |
          mkdir -p $HOME/.kube
          sudo cat /etc/rancher/k3s/k3s.yaml > $HOME/.kube/config
          # Исправляем server address на localhost
          sed -i 's/127.0.0.1/localhost/g' $HOME/.kube/config

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Verify cluster
        run: kubectl get nodes

      - name: Deploy test app (optional)
        run: |
          kubectl create deployment nginx --image=nginx
          kubectl expose deployment nginx --port=80 --type=ClusterIP
          kubectl get pods,svc

      - name: Save kubeconfig as encrypted artifact (для проверки)
        run: |
          gpg --symmetric --cipher-algo AES256 --batch --passphrase="$KUBE_PASS" $HOME/.kube/config
        env:
          KUBE_PASS: ${{ secrets.KUBECONFIG_PASSPHRASE }}

      - name: Upload encrypted kubeconfig
        uses: actions/upload-artifact@v4
        with:
          name: local-kubeconfig.gpg
          path: /home/runner/.kube/config.gpg
          retention-days: 1

      - name: Send Telegram notification (success)
        if: success()
        uses: appleboy/telegram-action@v1
        with:
          to: ${{ secrets.TG_CHAT_ID }}
          token: ${{ secrets.TG_BOT_TOKEN }}
          message: |
            ✅ K3s cluster deployed successfully!
            Repo: ${{ github.repository }}
            Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Send Telegram notification (failure)
        if: failure()
        uses: appleboy/telegram-action@v1
        with:
          to: ${{ secrets.TG_CHAT_ID }}
          token: ${{ secrets.TG_BOT_TOKEN }}
          message: |
            ❌ K3s deployment failed!
            Repo: ${{ github.repository }}
            Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
